<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Knock Knock Jokes</title>
  </head>
  <body>
    <h1>Knock knock?</h1>
    <p>Who's there?</p>
    <p>Bananas!</p>
    <p>Bananas who?</p>
    <p>Bananas!</p>
    <p>Bananas who?</p>
    <p>Orange!</p>
    <p>Orange who?</p>
    <p>Orange you glad I didn't say bananas!</p>
  </body>
</html>
